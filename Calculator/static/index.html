<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .display {
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #f4f4f4;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #ddd;
        }
        .button.operator {
            background-color: #ff9500;
            color: white;
        }
        .button.equals {
            background-color: #28a745;
            color: white;
            grid-column: span 2;
        }
        .button.clear {
            background-color: #dc3545;
            color: white;
            grid-column: span 2;
        }
    </style>
    <script>
        let expression = '';  // Stores the current input
        let lastResult = null;  // Stores the last result to reuse it in new calculations
    
        // Append to the current expression or last result
        function appendToExpression(value) {
            // If there's a last result and no new expression, start appending to it
            if (lastResult !== null && expression === '') {
                expression = lastResult.toString();  // Use last result as the base for the new expression
            }
            expression += value;
            document.getElementById("display").innerText = expression;
        }
    
        // Perform the calculation
        async function calculate() {
            const response = await fetch(`/calculate?expression=${encodeURIComponent(expression)}`);
            const data = await response.json();
    
            // Update the display with the result or error
            document.getElementById("display").innerText = data.result ?? data.error;
    
            // Store the last result for future operations
            if (data.result !== null) {
                lastResult = data.result;
            }
    
            // Reset expression for further operations
            expression = '';
        }
    
        // Clear the display and reset everything
        function clearDisplay() {
            expression = '';
            lastResult = null;
            document.getElementById("display").innerText = '';
        }
    </script>
    
</head>
<body>
    <div class="calculator">
        <div id="display" class="display"></div>
        <div class="button-container">
            <button class="button" onclick="appendToExpression('7')">7</button>
            <button class="button" onclick="appendToExpression('8')">8</button>
            <button class="button" onclick="appendToExpression('9')">9</button>
            <button class="button operator" onclick="appendToExpression('+')">+</button>

            <button class="button" onclick="appendToExpression('4')">4</button>
            <button class="button" onclick="appendToExpression('5')">5</button>
            <button class="button" onclick="appendToExpression('6')">6</button>
            <button class="button operator" onclick="appendToExpression('-')">-</button>

            <button class="button" onclick="appendToExpression('1')">1</button>
            <button class="button" onclick="appendToExpression('2')">2</button>
            <button class="button" onclick="appendToExpression('3')">3</button>
            <button class="button operator" onclick="appendToExpression('*')">*</button>

            <button class="button" onclick="appendToExpression('0')">0</button>
            <button class="button" onclick="appendToExpression('.')">.</button>
            <button class="button equals" onclick="calculate()">=</button>
            <button class="button operator" onclick="appendToExpression('/')">/</button>

            <button class="button clear" onclick="clearDisplay()">C</button>
        </div>
    </div>
</body>
</html>
