<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .display {
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #f4f4f4;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #ddd;
        }
        .button.operator {
            background-color: #ff9500;
            color: white;
        }
        .button.equals {
            background-color: #28a745;
            color: white;
            grid-column: span 2;
        }
        .button.clear {
            background-color: #dc3545;
            color: white;
            grid-column: span 2;
        }
    </style>
    <script>
        let expression = '';

        // Додаємо символ до виразу та відображаємо його на екрані
        function appendToExpression(value) {
            expression += value;
            document.getElementById("display").innerText = expression;
        }

        // Виконуємо обчислення
        async function calculate() {
            if (expression === '') return;
            const response = await fetch(`/calculate?expression=${encodeURIComponent(expression)}`);
            const data = await response.json();
            document.getElementById("display").innerText = data.result ?? data.error;
            expression = '';  // Очищуємо вираз після обчислення
        }

        // Очищаємо дисплей
        function clearDisplay() {
            expression = '';
            document.getElementById("display").innerText = '';
        }

        // Обробка введення з клавіатури
        function handleKeyboardInput(event) {
            const key = event.key;
            if ((key >= '0' && key <= '9') || key === '+' || key === '-' || key === '*' || key === '/' || key === '.') {
                appendToExpression(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                expression = expression.slice(0, -1);
                document.getElementById("display").innerText = expression;
            } else if (key === 'Escape') {
                clearDisplay();
            }
        }

        // Додаємо прослуховувач події клавіатури після завантаження сторінки
        window.addEventListener('keydown', handleKeyboardInput);
    </script>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display"></div>
        <div class="button-container">
            <button class="button" onclick="appendToExpression('7')">7</button>
            <button class="button" onclick="appendToExpression('8')">8</button>
            <button class="button" onclick="appendToExpression('9')">9</button>
            <button class="button operator" onclick="appendToExpression('+')">+</button>

            <button class="button" onclick="appendToExpression('4')">4</button>
            <button class="button" onclick="appendToExpression('5')">5</button>
            <button class="button" onclick="appendToExpression('6')">6</button>
            <button class="button operator" onclick="appendToExpression('-')">-</button>

            <button class="button" onclick="appendToExpression('1')">1</button>
            <button class="button" onclick="appendToExpression('2')">2</button>
            <button class="button" onclick="appendToExpression('3')">3</button>
            <button class="button operator" onclick="appendToExpression('*')">*</button>

            <button class="button" onclick="appendToExpression('0')">0</button>
            <button class="button" onclick="appendToExpression('.')">.</button>
            <button class="button equals" onclick="calculate()">=</button>
            <button class="button operator" onclick="appendToExpression('/')">/</button>

            <button class="button clear" onclick="clearDisplay()">C</button>
        </div>
    </div>
</body>
</html>
